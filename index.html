<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scrumptious</title>
    <!-- Google fonts link -->
    <link href="https://fonts.googleapis.com/css?family=Bad+Script|Caveat|Coming+Soon" rel="stylesheet">
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
    <!-- header -->
    <header class="jumbotron">
        <h1 class="title">Scrumptious</h1>
        <img class="img-circle img-responsive icon " src="assets/images/meal1_icon.png" alt="Scrumptious">
        <h2></h2>
    </header>
    <!-- container -->
    <div class="container">

        <div class="row phase-one">
            <div class="col-sm-12 dynamic-intro"></div>
        </div>

        <div class="row phase-two">
            <div class="col-md-12 movie-section">
                <div class="nowPlaying"></div>
            </div>
        </div>


        <div class="row phase-three">
            <div class="col-md-12 recipe">
                <!-- button addons -->
                <div class="row" id="searchEntry">
                    <div class="col-lg-6 input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-default go" type="button">Go!</button>
                        </span>
                        <input id="food"type="text" class="form-control"  placeholder="I hate onions...">
                    </div><!-- /.input-group -->
                </div><!-- /#searchEntry -->
            </div><!-- /.recipe -->
        </div>


        <div class="row phase-four">
            <div class="col-md-12 search-results">
                <div class="row movie-results">

                    <div class="youTubeSearch"></div>

                    <div id="carousel-movies" class="carousel slide" data-ride="carousel">
                        <!-- indicators -->
                        <ol class="carousel-indicators"></ol>
                        <!-- wrapper for slides -->
                        <div class="carousel-inner"></div>
                        <!-- controls -->
                        <a class="left carousel-control" href="#carousel-movies" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a class="right carousel-control" href="#carousel-movies" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </div>
                </div>

            <div class="col-md-6 recipe-results">
                <div class="yummlySearch"></div>
            </div>
        </div>
        

    </div><!-- /.container -->

    <!-- footer -->
    <footer>
    </footer>

    <!--CDN links for TweenLite, CSSPlugin, and EasePack (has to run before script) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/easing/EasePack.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenLite.min.js"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- javascript -->
    <script src="assets/app.js"></script>
    <!-- javascript -->
    <script src="assets/animation.js"></script>
</body>

</html>
